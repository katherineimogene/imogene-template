<div id="content">

    <section>
        <form class="ki-form">
          <fieldset>
            <legend>A compact inline form</legend>

            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <label for="default-remember">
              <input id="default-remember" type="checkbox"> Remember me
          </label>

          <button type="submit" class="ki-button ki-button-primary">Sign in</button>
      </fieldset>
  </form>
</section>

<section>
   <form class="ki-form stacked">
    <fieldset>
        <legend>A Stacked Form</legend>

        <label for="title">Title</label>
        <input id="title" type="text" placeholder="Title">

        <label for="content">Content</label>
        <textarea id="content" type="password" placeholder="Details please"></textarea>

        <label for="tag">Tag</label>
        <select id="tag">
            <option>Dev Bootcamp</option>
            <option>Ruby</option>
            <option>I need sleep</option>
        </select>

        <button type="submit" class="ki-button ki-button-primary">Save</button>
    </fieldset>
</form>
</section>
